<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="My97DatePicker/WdatePicker.js"></script>
    <title>ECR_txt</title>
</head>
<body>
<div class="container">
    <p class="lead">
    <h3>ECR_txt</h3></p>
    <hr/>
    <div class="row">
        <div class="col-md-2 sidebar-offcanvas">
            <ul class="list-group">
                <li class="list-group-item"><a href="/index">index</a></li>
                <li class="list-group-item"><a href="/e2txt">excel2txt</a></li>
                <li class="list-group-item"><a href="/e2pdf">excel2pdf</a></li>
            </ul>
        </div>
        <div class="col-md-10">
            <div class="panel panel-info">
                <div class="panel-heading"><h4>Excel to txt.</h4></div>
                <div class="panel-body">
                    <form action="/excel2txt" class="form-horizontal" enctype="multipart/form-data" method="post">
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label for="excel_upload_txt">Choose excel to upload</label>
                                <input required accept="application/vnd.ms-excel" id="excel_upload_txt" name="file"
                                       type="file"></input></div>
                        </div>
                        <input class="btn btn-default" type="submit" value="Submit"></input>
                    </form>
                </div>
            </div>
        </div>
        <p class="lead">&nbsp;
        </p>
    </div>
</div>
</body>
</html>
