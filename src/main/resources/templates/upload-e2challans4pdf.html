<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="My97DatePicker/WdatePicker.js"></script>
    <title>ECR_txt</title>
</head>
<body>
<div class="container-fluid">
    <div class="page-header">
        <h3>
            ECR
        </h3>
        <ul class="nav nav-pills">
            <li role="presentation"><a href="/ecr6ReturnFiling">ECR/RETURN FILING</a></li>
            <li role="presentation"><a href="/ecr6Payment">PAYMENT（ECR）</a></li>
        </ul>
        <ul class="nav nav-pills">
            <li role="presentation"><a href="/txtpdf2pf4ecr">matching-txtpdf2pf4ecr</a></li>
            <li role="presentation"><a href="/pdfpdf2pf4challans">matching-pdfpdf2pf4challans</a></li>
            <li role="presentation"><a href="/e2txt">upload-e2txt4upecr</a></li>
            <li role="presentation"><a href="/e2ecr4pdf">upload-e2ecr4pdf</a></li>
            <li class="active" role="presentation"><a href="/e2challans4pdf">upload-e2challans4pdf</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-heading"><h4>Excel to pdf.</h4></div>
                <div class="panel-body">
                    <form action="/excel2json4Challans" class="form-horizontal" enctype="multipart/form-data"
                          method="post">

                        <div class="col-sm-4 alert alert-danger">
                            <label>#id</label>
                            <input class="form-control input-sm" name="id" type="number" max="9999999999" min="1" required></input>
                        </div>

                        <div class="col-sm-4">
                            <label>CAN Number</label>
                            <input class="form-control input-sm" name="canNumber" type="text"></input>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-12">
                                <label for="excel_upload_txt">Choose excel to upload</label>
                                <input accept=".xls,.xlsx" id="excel_upload_txt" name="file" required
                                       type="file"></input></div>
                        </div>
                        <input class="btn btn-default" type="submit" value="Submit"></input>
                    </form>
                </div>
            </div>
        </div>
        <p class="lead">&nbsp;
        </p>
    </div>
</div>
</body>
</html>
