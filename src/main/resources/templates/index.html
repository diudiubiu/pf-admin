<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="My97DatePicker/WdatePicker.js"></script>
    <title>ECR_index</title>
</head>
<body>
<div class="container">
    <p class="lead">
    <h3>ECR</h3></p>
    <hr/>
    <div class="row">
        <div class="col-md-10">
            <div class="panel panel-info">
                <div class="panel-heading"><h4>Excel to txt.</h4></div>
                <div class="panel-body">
                    <form action="/excel2txt" class="form-horizontal" enctype="multipart/form-data" method="post">
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label for="excel_upload_txt">Choose excel to upload</label>
                                <input required accept="application/vnd.ms-excel" id="excel_upload_txt" name="file"
                                       type="file"></input></div>
                        </div>
                        <input class="btn btn-default" type="submit" value="Submit"></input>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-10">
            <div class="panel panel-info">
                <div class="panel-heading"><h4>Excel to html.</h4></div>
                <div class="panel-body">
                    <form action="/excel2json" target="_blank" class="form-horizontal" enctype="multipart/form-data"
                          method="post">
                        <div class="form-group">
                            <div class="col-sm-6">
                                <label>Wage Month</label>
                                <input class="form-control input-sm" id="wageMonth" name="wageMonth" type="text" required
                                       onClick="WdatePicker({dateFmt:'MMM-yyyy'})"></input>
                            </div>
                            <div class="col-sm-6">
                                <label>Return Month</label>
                                <input class="form-control input-sm" name="returnMonth" type="text" required
                                       onClick="WdatePicker({dateFmt:'MMM-yyyy'})"></input>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-6">
                                <label>Salary Disbursement Date</label>
                                <input class="form-control input-sm" name="salaryDisbursementDate" type="text"
                                       required
                                       onClick="WdatePicker({dateFmt:'dd-MMM-yyyy'})"></input>
                            </div>
                            <div class="col-sm-6">
                                <label>Uploaded Date Time</label>
                                <input class="form-control input-sm" name="uploadedDateTime" type="text"
                                       required
                                       onClick="WdatePicker({dateFmt:'dd-MMM-yyyy HH:mm'})"></input>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-3">
                                <label>Exemption Status</label>
                                <input class="form-control input-sm" name="exemptionStatus" type="text"
                                       required></input>
                            </div>
                            <div class="col-sm-3">
                                <label>TRRN Number</label>
                                <input class="form-control input-sm" name="trrnNumber" type="text"></input>
                            </div>
                            <div class="col-sm-3">
                                <label>Remarks</label>
                                <input class="form-control input-sm" name="remarks" type="text"
                                       required></input>
                            </div>
                            <div class="col-sm-3">
                                <label>ECR Id</label>
                                <input class="form-control input-sm" name="ecrId" type="number" min="0" max="99999999"
                                       step="1"
                                       required></input>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-6">
                                <label>Aadhaar Not Seeded Member</label>
                                <input class="form-control input-sm" name="aadhaarNotSeededMember" type="number" min="0"
                                       max="99999999" step="1"></input>
                            </div>
                            <div class="col-sm-6">
                                <label>Total Refund Advance</label>
                                <input class="form-control input-sm" name="totalRefundAdvance" type="text"></input>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-4">
                                <label>Employee EPF Share</label>
                                <input class="form-control input-sm" name="employeeEPFShare" type="number" min="0"
                                       max="99999999" step="1" required></input>
                            </div>
                            <div class="col-sm-4">
                                <label>Employer EPS Share</label>
                                <input class="form-control input-sm" name="employerEPSShare" type="number" min="0"
                                       max="99999999" step="1" required></input>
                            </div>
                            <div class="col-sm-4">
                                <label>Employer EPF Share</label>
                                <input class="form-control input-sm" name="employerEPFShare" type="number" min="0"
                                       max="99999999" step="1"></input>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label>ABRY benefit remarks</label>
                                <textarea name="abryBenefitRemarks" class="form-control" rows="2"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label for="excel_upload_html">Choose excel to upload</label>
                                <input required accept="application/vnd.ms-excel" id="excel_upload_html" name="file"
                                       type="file"></input>
                            </div>
                        </div>
                        <input class="btn btn-default" type="submit" value="Submit"></input>
                    </form>
                </div>
            </div>
        </div>
        <p class="lead">&nbsp;
        </p>
    </div>
</div>
</body>
</html>
