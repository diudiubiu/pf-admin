<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="jquery.min.js"></script>
    <script src="My97DatePicker/WdatePicker.js"></script>
    <title>pf_index</title>
</head>
<body>
<div class="container-fluid">
    <h3>
        ECR
    </h3>
    <div class="page-header">
        <ul class="nav nav-pills">
            <li role="presentation"><a href="/ecr6ReturnFiling">ECR/RETURN FILING</a></li>
            <li role="presentation"><a href="/ecr6Payment">PAYMENT（ECR）</a></li>

            <li role="presentation"><a href="/txtpdf2pf4ecr">matching-txtpdf2pf4ecr</a></li>
            <li role="presentation"><a href="/pdfpdf2pf4challans">matching-pdfpdf2pf4challans</a></li>
            <li role="presentation"><a href="/e2txt">upload-e2txt4upecr</a></li>
            <li class="active" role="presentation"><a href="/e2ecr4pdf">upload-e2ecr4pdf</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-heading"><h4>Excel to html.</h4></div>
                <div class="panel-body">
                    <form action="/excel2json" class="form-horizontal" enctype="multipart/form-data" method="post"
                          target="_blank">
                        <div class="form-group">
                            <div class="col-sm-6">
                                <label>Wage Month</label>
                                <input class="form-control input-sm" id="wageMonth" name="wageMonth"
                                       onClick="WdatePicker({dateFmt:'MMM-yyyy'})"
                                       required
                                       type="text"></input>
                            </div>
                            <div class="col-sm-6">
                                <label>Return Month</label>
                                <input class="form-control input-sm" id="returnMonth" name="returnMonth"
                                       onClick="WdatePicker({dateFmt:'MMM-yyyy'})"
                                       required
                                       type="text"></input>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-6">
                                <label>Salary Disbursement Date</label>
                                <input class="form-control input-sm" id="salaryDisbursementDate"
                                       name="salaryDisbursementDate" onClick="WdatePicker({dateFmt:'dd-MMM-yyyy'})"
                                       required
                                       type="text"></input>
                            </div>
                            <div class="col-sm-6">
                                <label>Uploaded Date Time</label>
                                <input class="form-control input-sm" id="uploadedDateTime" name="uploadedDateTime"
                                       onClick="WdatePicker({dateFmt:'dd-MMM-yyyy HH:mm'})"
                                       required
                                       type="text"></input>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-3">
                                <label>Exemption Status</label>
                                <input class="form-control input-sm" name="exemptionStatus" required
                                       type="text"></input>
                            </div>
                            <div class="col-sm-3">
                                <label><span class="label label-warning">Warning</span> TRRN Number</label>
                                <input class="form-control input-sm" name="trrnNumber" type="text"></input>
                            </div>
                            <div class="col-sm-3">
                                <label>Remarks</label>
                                <input class="form-control input-sm" name="remarks" required
                                       type="text"></input>
                            </div>
                            <div class="col-sm-3">
                                <label>ECR Id</label>
                                <input class="form-control input-sm" max="99999999" min="0" name="ecrId" required
                                       step="1" type="number"
                                       value="87231657"></input>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-4">
                                <label>Aadhaar Not Seeded Member</label>
                                <input class="form-control input-sm" max="99999999" min="0"
                                       name="aadhaarNotSeededMember"
                                       step="1" type="number"></input>
                            </div>
                            <div class="col-sm-4">
                                <label>Total Refund Advance</label>
                                <input class="form-control input-sm" name="totalRefundAdvance" type="text"></input>
                            </div>
                            <div class="col-sm-4"><span class="label label-default">Establishment Id</span>
                                <select class="form-control" name="establishmentId">
                                    <option>MRNOI2513599000</option>
                                    <option>DSNHP2111338000</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-4">
                                <label>Employee EPF Share</label>
                                <input class="form-control input-sm" max="99999999" min="0" name="employeeEPFShare"
                                       required step="1" type="number"></input>
                            </div>
                            <div class="col-sm-4">
                                <label>Employer EPS Share</label>
                                <input class="form-control input-sm" max="99999999" min="0" name="employerEPSShare"
                                       required step="1" type="number"></input>
                            </div>
                            <div class="col-sm-4">
                                <label>Employer EPF Share</label>
                                <input class="form-control input-sm" max="99999999" min="0" name="employerEPFShare"
                                       step="1" type="number"></input>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label>ABRY benefit remarks</label>
                                <textarea class="form-control" name="abryBenefitRemarks" rows="2"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label for="excel_upload_html">Choose excel to upload</label>
                                <input accept=".xls,.xlsx" id="excel_upload_html" name="file" required
                                       type="file"></input>
                            </div>
                        </div>
                        <input class="btn btn-default" type="submit" value="Submit"></input>
                    </form>
                </div>
            </div>
        </div>
        <p class="lead">&nbsp;
        </p>
    </div>
</div>
</body>
</html>
